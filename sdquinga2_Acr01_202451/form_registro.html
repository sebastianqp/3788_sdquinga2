<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        // Función para habilitar o deshabilitar el botón "ENVIAR DATOS"
        function toggleEnvio() {
            const checkPropietario = document.getElementById("entregaPropietario");
            const checkTercero = document.getElementById("entregaTercero");
            const enviarDatos = document.getElementById("enviarDatos");
            const formConfidencial = document.getElementById("formConfidencial");

            // Activar el botón "ENVIAR DATOS" si se selecciona "Entrega al Propietario"
            enviarDatos.disabled = !checkPropietario.checked;

            // Mostrar el formulario "Información Confidencial" si se selecciona "Entrega a un Tercero"
            if (checkTercero.checked) {
                formConfidencial.style.display = "block";
            } else {
                formConfidencial.style.display = "none";
            }
        }

        // Función para manejar el envío de datos
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("enviarDatos").addEventListener("click", function () {
                alert("Datos enviados correctamente.");
            });
        });
    </script>
</head>

<body>
    <h2>Formulario de Registro</h2>

    <!-- Formulario principal: Dirección de Envío -->
    <form id="formEnvio">
        <fieldset>
            <legend>Dirección de Envío</legend>

            <label for="calle">Calle Principal:</label>
            <p></p>
            <input type="text" id="calle" name="calle"><br><br>

            <label for="transversal">Transversal:</label>
            <p></p>
            <input type="text" id="transversal" name="transversal"><br><br>

            <input type="checkbox" id="entregaPropietario" onclick="toggleEnvio()"> Entrega al Propietario<br><br>
            <input type="checkbox" id="entregaTercero" onclick="toggleEnvio()"> Entrega a un Tercero<br><br>

            <label for="canton">Cantones:</label>
            <select id="canton" name="canton">
                <option value="quito">Quito</option>
            </select><br><br>

            <button type="button" id="enviarDatos" disabled>ENVIAR DATOS</button>
        </fieldset>
    </form>

    <!-- Formulario adicional: Información Confidencial -->
    <form id="formConfidencial" style="display:none;">
        <fieldset>
            <legend>Información Confidencial</legend>

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal"><br><br>

            <label for="referencia">Referencia de la Dirección:</label>
            <p></p>
            <textarea id="referencia" name="referencia"></textarea><br><br>

            <button type="button">Guardar</button>
        </fieldset>
    </form>
</body>

</html>
